<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
    <title>Breaking Bad</title>
  </head>

  <body>

    <!--HEADER-->
    <header class="header">

        <img src="" alt="Cabecera Breaking Bad" class="header__img">
        <form class="header__form" action="">
            <input class="header__form--input js__search_input" type="text" name="search" id="search" placeholder="Example: Walter White">
            <button class="header__form--btn js__search_btn">Search</button>
        </form>
        
    </header>

    <!--HEADER-->

    <main class="main">

    <!--SECTION CHARACTERS-->
    <section class="characters">

        <h1 class="characters__title">Characters</h1>
        <ul class="js__characters characters__ul">
            <li class="ul__list">
                <article class="list__article">
                    <img src="" alt="" class="list__article--img">
                    <h3 class="list__article--name"></h3>
                    <p class="list__article--status"></p>
                </article>
            </li>
        </ul>

    </section>
    <!--SECTION CHARACTERS-->

    <!--SECTION FAVOURITES-->
    <section class="favourites">

        <h2 class="favourites__title">Favorites</h2>
        <ul class="js__favourites favourites__ul"></ul>
        
    </section>
    <!--SECTION FAVOURITES-->

    </main>

    <!--FOOTER-->
    <footer class="footer">
        
        <p class="footer__text">Breaking Bad is regarded as one of the greatest television series of all time, and with 16 <span class="footer__text--capitalize">primetime emmy awards</span> &copy;MÂª Elena Arocena 2022</p>

    </footer>


    <!--FOOTER-->
    
    <script src="./assets/js/main.js"></script>
  </body>

</html>
